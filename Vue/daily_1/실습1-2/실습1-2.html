<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>회문 검사기</h2>
  <div id="app">
    <form action="#">
      <input type="text" v-model="word">
      <input type="submit" value="확인하기" v-on:click="alertMessage">
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        word: '',
      },
      methods: {
        alertMessage: function() {
          if (this.word.length === 0){
            alert('입력값이  없습니다!')
          } else {
            let palindrome = true
            for (let index = 0; index < this.word.length/2; index++) {
              if(this.word[index] !== this.word[this.word.length-index-1]){
                palindrome = false
              }
            }

            if (palindrome){
              alert('회문입니다!')
            } else {
              alert('회문이 아닙니다!')
            }
          }
        }
      },
    })


  </script>
</body>
</html>
